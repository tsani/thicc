global
    user haproxy
    group haproxy
    daemon



defaults
    log global
    mode tcp
    timeout connect 50s
    timeout client  50s
    timeout server  50s

frontend proxy
    bind :80
    default_backend service


backend service
    balance leastconn
    server host1 10.0.0.8:80
    server host2 10.0.0.11:80 


